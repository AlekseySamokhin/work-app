<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Информационная система</title>
</head>

<body class="bg-light bg-gradient">
  <div class="container-fluid mt-3">
    <h2 class="text-center mb-4">Информационная система для хранения информации <br> о персонале компании</h2>
    <div class="row">
      <div class="col-3">
        <form action="" id="add-worker" class="mb-1">
          <div class="mb-1">
            <label for="input-lastName" class="form-label"><b>Фамилия:</b></label>
            <input type="text" class="form-control" name="lastName" id="input-lastName" required>
          </div>
          <div class="mb-1">
            <label for="input-fistName" class="form-label"><b>Имя:</b></label>
            <input type="text" class="form-control" name="firstName" id="input-firstName" required>
          </div>
          <div class="mb-1">
            <label for="input-middleName" class="form-label"><b>Отчество:</b></label>
            <input type="text" class="form-control" name="middleName" id="input-middleName" required>
          </div>
          <div class="mb-1">
            <label for="input-birthDate" class="form-label"><b>Дата рождения:</b></label>
            <input type="date" class="form-control" name="birthDate" id="input-birthDate" required>
          </div>
          <div class="mb-2">
            <div class="form-label"><b>Пол:</b></div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" checked name="gender" id="input-man" value="Мужской">
              <label class="form-check-label" for="input-man"><i>Мужской</i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="input-wooman" value="Женский">
              <label class="form-check-label" for="input-wooman"><i>Женский</i></label>
            </div>
          </div>
          <div class="mb-2 form-check-inline">
            <label class="form-check-label" for="input-education"><b>Наличие образования:</b></label>
            <input class="form-check-input" name="education" type="checkbox" id="input-education" value="Нет">
          </div>
          <div сlass="buttons">
            <button type="submit" id="add" class="btn btn-primary btn-ml">Добавить</button>
            <button type="reset" id="clear" class="btn btn-secondary btn-ml">Очистить форму</button>
          </div>
        </form>
      </div>
      <div class="col-9">
        <table class="table table-striped workers-table">
          <thead class="text-center">
            <th data-column="fullName">№</th>
            <th data-column="fullName">ФИО</th>
            <th data-column="birthDate">Дата рождения</th>
            <th data-column="age">Возраст</th>
            <th data-column="gender">Пол</th>
            <th data-column="education">Образование</th>
            <th data-column="workStart">Дата приема на работу</th>
            <!--<th data-column="dismissalDate">Дата увольнения</th>-->
            <th data-column="dismissalDate"></th>
            <th data-column="dismissalDate"></th>
          </thead>
          <tbody class="table-workers-list" id="workers-list"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script defer type="module" src="js/main.js"></script>
</body>

</html>
